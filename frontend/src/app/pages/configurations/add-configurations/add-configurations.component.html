<div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Add kafka config</nb-card-header>
        <nb-card-body>
          <form [formGroup]="kafkaForm" (ngSubmit)="onSubmitKafka()">
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Kafka bootstrap-server:</label>
              <div class="col-sm-9">
                <input type="email" formControlName="server" nbInput fullWidth id="inputEmail1"
                  placeholder="Bootstrap-server..." />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Port:</label>
              <div class="col-sm-9">
                <input type="email" formControlName="port" nbInput fullWidth id="inputEmail1"
                  placeholder="Port..." />
              </div>
            </div>
  
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button style="float: right" type="submit" nbButton status="info">
                  Add kafka
                </button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Add mail account</nb-card-header>
        <nb-card-body>
          <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()">
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Email name:</label>
              <div class="col-sm-9">
                <input type="email" formControlName="username" nbInput fullWidth id="inputEmail1"
                  placeholder="Email name..." />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Password:</label>
              <div class="col-sm-9">
                <input type="password" formControlName="password" nbInput fullWidth id="inputEmail1"
                  placeholder="Password..." />
              </div>
            </div>
  
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button style="float: right" type="submit" nbButton status="info">
                  Add account
                </button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Add spark config</nb-card-header>
        <nb-card-body>
          <form [formGroup]="sparkForm" (ngSubmit)="onSubmitSpark()">
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Spark master:</label>
              <div class="col-sm-9">
                <input type="email" nbInput formControlName="value" fullWidth id="inputEmail1"
                  placeholder="Spark master..." />
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button style="float: right" type="submit" nbButton status="info">
                  Add spark
                </button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
</div>
