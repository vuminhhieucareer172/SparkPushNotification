<div class="row">
  <div class="col-xl-2"></div>
  <div class="col-xl-8 col-md-12">
    <nb-card>
      <nb-card-header>Configure database connnection</nb-card-header>
      <nb-card-body>
        <form [formGroup]="dbForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label class="col-sm-3 label">Driver</label>
            <div class="col-sm-9">
              <nb-radio-group formControlName="db_driver">
                <nb-radio value="mysql">MySQL</nb-radio>
                <nb-radio value="postgresql">PostgreSQL</nb-radio>
                <nb-radio value="sqlserver">SQL server</nb-radio>
              </nb-radio-group>
            </div>
          </div>

          <div class="form-group row">
            <label for="host" class="label col-sm-3 col-form-label">Host</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="host" placeholder="Host" formControlName="db_host">
            </div>
          </div>
          <div class="form-group row">
            <label for="port" class="label col-sm-3 col-form-label">Port</label>
            <div class="col-sm-9">
              <input type="number" nbInput fullWidth id="port" placeholder="Port" formControlName="db_port">
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="label col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="username" placeholder="Username" formControlName="db_username">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="label col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="password" placeholder="Password" formControlName="db_password">
            </div>
          </div>
          <div class="form-group row">
            <label for="db-name" class="label col-sm-3 col-form-label">Database name</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="db-name" placeholder="Database name" formControlName="db_name">
            </div>
          </div>
          <div class="form-group row">
            <label for="db-driver-manager" class="label col-sm-3 col-form-label">Driver support</label>
            <div class="col-sm-9">
              <nb-select fullWidth formControlName='db_driver_manager'>
                <nb-option value="">MySQL/PostgreSQL</nb-option>
                <nb-option value="ODBC+Driver+17+for+SQL+Server">ODBC+Driver+17+for+SQL+Server</nb-option>
                <nb-option value="ODBC+Driver+16+for+SQL+Server">ODBC+Driver+16+for+SQL+Server</nb-option>
                <nb-option value="ODBC+Driver+15+for+SQL+Server">ODBC+Driver+15+for+SQL+Server</nb-option>
                <nb-option value="ODBC+Driver+14+for+SQL+Server">ODBC+Driver+14+for+SQL+Server</nb-option>
                <nb-option value="ODBC+Driver+13+for+SQL+Server">ODBC+Driver+13+for+SQL+Server</nb-option>
              </nb-select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <button type="button" class="button-db" nbButton status="success" (click)="onReset()">Reset</button>
              <button type="button" class="button-db" nbButton status="info" (click)="onTestSubmit()">Test connection</button>
              <button type="submit" class="button-db" nbButton status="primary">Connect</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xl-2"></div>
</div>
